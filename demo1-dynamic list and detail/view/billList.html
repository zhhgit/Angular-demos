<div ng-controller="billListCtrl">
    <a ng-href="{{item.setLink}}" ng-repeat="item in billListData track by $index">
        <div class = "billItem">
            <div class="billItemLeft">
                <img class = "billItemImg" ng-src = "{{item.setBillPicPath}}"/>
            </div>
            <div class="billItemRight">
                <div class="billItemRightContainer">
                    <div class="billItemDesTitle fl">{{item.brandNm}}</div>
                    <div class="billItemDesReduce fl">{{item.ticketNm}}</div>
                    <div class="billItemDesRemain fl">{{item.setLeftNum}}</div>
                    <div class="billItemDesGot fl">
                        <span class="billItemDesSalePrice">{{item.setSalePrice}}</span>
                        <span class="billItemDesOriginPrice">{{item.setOriginPrice}}</span>
                        <span class="billItemDesGotR">{{item.setDownloadNum}}</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <div class = "loadingMore">
        正在加载中
    </div>
    <div class = "backTopBox" ng-click="backTop()">
        <img class = "backTopImg" src = "./image/back-top.png"/>
    </div>
</div>
